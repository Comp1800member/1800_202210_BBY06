<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Check In</title>
  <link rel="stylesheet" href="./styles/checkin-page.css">
</head>

<body>
  <nav>
    <p id="logo"><b>checkin</b></p>  
  </nav>

  <div id="check-in-form" class="add-event">
    <form class="event-form">
      <p id="add-event-title">Check In<span id="event-name"></span></p>
      <div id="attendee-form-first-name">
        <label for="fname">First Name:</label>
        <input type="text" id="attendee-fname" name="fname"><br><br>
      </div>
      <div id="attendee-form-last-name">
        <label for="fname">Last Name:</label>
        <input type="text" id="attendee-lname" name="fname"><br><br>
      </div>
      <div id="attendee-form-email">
        <label for="fname">Email:</label>
        <input type="text" id="attendee-email" name="fname"><br><br>
      </div>
      <div id="form-cancel-and-add">
        <p id="check-in-submit-button">Check In</p>
      </div>
    </form>
  </div>

  <script src="./scripts/authentication.js"></script>
  <script src="./scripts/firebaseAPI.js"></script>
  <script src="./scripts/check_in.js"></script>
</body>

</html>
