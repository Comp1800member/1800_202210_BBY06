<!DOCTYPE html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <nav>
    <p id="logo"><b>checkin</b></p>
    <ul id="navbar-list">
      <li>
        <a id="upcoming-events-button" href="upcoming-events.html">Upcoming Events</a>
      </li>
      <li class="nav-events">
        <a id="attendees-button" href="attendees.html">Attendees</a>
      </li>
      <li>
        <a id="past-events-button" href="past-events.html">Past Events</a>
      </li>
      <li>
        <a id="settings-button" href="settings.html">Settings</a>
      </li>
      <li>
        <a class="log-out-button">Log Out</a>
      </li>
    </ul>
    <button id="hamburger-menu-button">hamburger</button>
  </nav>

  <div id="back-window-button"></div>
  
  <div id="content-windows">
    <div id="window-one">
      
    </div>
    <div id="window-two">

    </div>
    <div id="window-three">

    </div>
  </div>

  <footer>
    <a id="help-button" href="#">Help</a>
    <button id="load-events">Load Event List</button>
    <button id="page-one-button">page1</button>
    <button id="page-two-button">page2</button>
    <button id="page-three-button">page3</button>
    <button id="add-event-button">Add Event</button>
  </footer>
  
  <div class="hamburger-menu">
    <ul>
      <li class="nav-events">
        <a href="upcoming-events.html">Upcoming Events</a>
      </li>
      <li class="nav-attendance">
        <a href="attendees.html">Attendees</a>
      </li>
      <li class="nav-records">
        <a href="past-events.html">Past Events</a>
      </li>
      <li class="nav-settings">
        <a href="#">Settings</a>
      </li>
      <li class="nav-logout">
        <a class="log-out-button">Log Out</a>
      </li>
    </ul>
  </div>

  <div class="add-event">
    <form class="event-form">
      <p id="add-event-title">New Attendee</p><br><br><br>
      <div id="first-name">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
      </div>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>
      <div id="cancel-and-add">
        <input type="submit" value="Cancel">
        <input id="add-attendee-button" type="submit" value="Add">
      </div>
    </form>
  </div>

  <script src="../scripts/script.js"></script>
  <script src="../scripts/authentication.js"></script>
  <script src="../scripts/firebaseAPI.js"></script>
  <!--links to individual team member js files-->
  <script src="../scripts/buck.js"></script>
  <script src="../scripts/jonathan.js"></script>
  <script src="../scripts/lester.js"></script>

</body>

  <!--Event Bar Template with attendance info - to be dynamically generated-->
  <template id="upcoming-event-bar-template">
    <div class="upcoming-event-bar">
      <div class="event-title">
        <h3 id="event-title"></h3>
        <h4 class="event-date" id="event-date"></h4>
        <h4 class="event-time" id="event-time"></h4>
        <h6 id="event-description"></h6>
      </div>
      <div class="event-info">
        <div class="event-attendance">
          <div class="present-indicator">
            <img class="present-indicator-icon" src="../images/person-attended.png" alt="">
            <h4 class="present-number"></h4>
          </div>
          <div class="absent-indicator">
            <img class="absent-indicator-icon" src="../images/person-absent.png" alt="">
            <h4 class="absent-number"></h4>
          </div>
        </div>
        <div class="cap-lates-indicator">
          <ul>
            <li>Capacity: <span id="event-capacity"></span></li>
          </ul>
        </div>
      </div>

    </div>
  </template>
  <!--Event Bar Template - to be dynamically generated-->
  <template id="event-bar-template">
    <div class="event-bar">
      <h3 id="event-title">Math Class</h3>
      <h4 class="event-date" id="event-date">March 24 2022</h4>
      <h4 class="event-time" id="event-time">10:00AM</h4>
      <h6 id="event-description">Math class at BCIT</h6>
    </div>
  </template>

  <!--Basic List Template-->
  <template id="basic-bar-template">
    <div id="list-bar">
      <h3 id="bar-title"></h3>
    </div>
  </template>


</html>
