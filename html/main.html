<!DOCTYPE html>
<html lang="en">

<head>
  <!--Firebase Llibraries-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="./../Styles/style.css">
</head>

<body>
  <nav>
    <p id="logo"><b>checkin</b></p>
    <ul id="navbar-list">
      <li id="nav-home">
        <a href="#">Home</a>
      </li>
      <li class="nav-events">
        <a href="#">Events</a>
      </li>
      <li class="nav-attendance">
        <a href="#">Attendees</a>
      </li>
      <li class="nav-records">
        <a href="records.html">Records</a>
      </li>
      <li class="nav-account">
        <a href="#">Account</a>
      </li>
      <li class="nav-settings">
        <a href="#">Settings</a>
      </li>
      <li class="nav-logout">
        <a href="#">Log Out</a>
      </li>
    </ul>
    <button id="hamburger-menu-button">hamburger</button>
  </nav>

  <ul id="event-window">
    <!--Event Bar Template - to be dynamically generated-->
    <template id="event-bar-template">
      <div class="event-bar">
        <div class="event-title">
          <h3 id="event-title"></h3>
          <h4 class="event-date" id="event-date"></h4>
          <h4 class="event-time" id="event-time"></h4>
          <h6 id="event-description"></h6>
        </div>
        <div class="event-info">
          <div class="event-attendance">
            <div class="present-indicator">
              <img class="present-indicator-icon" src="../images/person-attended.png" alt="">
              <h4 class="present-number"></h4>
            </div>
            <div class="absent-indicator">
              <img class="absent-indicator-icon" src="../images/person-absent.png" alt="">
              <h4 class="absent-number"></h4>
            </div>
          </div>
          <div class="cap-lates-indicator">
            <ul>
              <li>Capacity: <span id="event-capacity"></span></li>
            </ul>
          </div>
        </div>

      </div>
    </template>






  </ul>
  <footer>
    <a id="help-button" href="#">Help</a>
    <button id="load-events">Load Event List</button>
    <button id="add-event-button">Add Event</button>
  </footer>
  <div class="hamburger-menu">
    <ul>
      <li class="nav-home">
        <a href="#">Home</a>
      </li>
      <li class="nav-events">
        <a href="#">Events</a>
      </li>
      <li class="nav-attendance">
        <a href="#">Attendees</a>
      </li>
      <li class="nav-records">
        <a href="records.html">Records</a>
      </li>
      <li class="nav-account">
        <a href="#">Account</a>
      </li>
      <li class="nav-settings">
        <a href="#">Settings</a>
      </li>
      <li class="nav-logout">
        <a href="#">Log Out</a>
      </li>
    </ul>
  </div>

  <div class="add-event">
    <form class="event-form">
      <p id="add-event-title">New Attendee</p><br><br><br>
      <div id="first-name">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
      </div>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>
      <div id="cancel-and-add">
        <input type="submit" value="Cancel">
        <!-- add some kind of cancel button around here -->
        <input type="submit" value="Add">
      </div>
    </form>
  </div>

  <script src="../scripts/script.js"></script>
  <script src="../scripts/authentication.js"></script>
  <script src="../scripts/firebaseAPI.js"></script>
</body>

</html>
